<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğ”¾ğ•†ğ•ğ•†-ğŒğƒ ğğ€ğˆğ‘ ğ‚ğğƒğ„</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      color: #fff;
      overflow: hidden;
      background: #000;
    }

    /* Background video styling */
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .box {
      width: 300px;
      padding: 20px;
      text-align: center;
      background-color: rgba(72, 133, 237, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      animation: slide 0.6s infinite alternate ease-in-out;
    }

    #text {
      color: #ffffff;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      max-width: 300px;
      width: 100%;
    }

    .input-container input {
      border-radius: 0.8rem;
      background: #000000;
      width: 100%;
      padding: 1rem;
      border: none;
      border-left: 2px solid #075e54;
      color: #ecf0f1;
      text-align: center;
    }

    /* Submit Button Styling */
    .input-container button {
      width: 100%;
      padding: 1rem;
      background: #25d366;
      font-weight: 900;
      letter-spacing: 0.3rem;
      text-transform: uppercase;
      color: white;
      border: none;
      border-radius: 0.8rem;
      transition: all 0.3s ease-in-out;
    }

    .input-container button:hover {
      background: red;
      color: white;
      transform: scale(1.05);
    }

    #loading-spinner {
      display: none;
      color: white;
      margin-top: 10px;
    }

    .fa-spinner {
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <div class="video-container">
    <video autoplay loop muted>
      <source src="https://files.catbox.moe/63pmze.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="container">
    <div class="main">
      <div class="box" id="box">
        <div id="text">
          <i class="fa fa-user"></i>
          <h3 class="centered-text">Link with phone number</h3>
          <h6>ğŸ”¢ Enter your number with country code.</h6>
          <div class="input-container">
            <input placeholder="+9476066xxxx" type="number" id="number">
            <button id="submit">Submit</button>
          </div>
          <div id="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
          </div>
          <main id="pair"></main>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "âœ”ï¸ COPIED";
      obj.style = "color:red;font-weight:bold";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:white;font-weight-bold";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color:black;font-weight:bold">â—Enter your WhatsApp number with country code.</a><br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:black;font-weight:bold">â—Invalid number format. Please try again.</a><br><br>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        c.type = "text";
        c.value = "+" + bc;
        c.style = "color:white;font-size:20px";
        document.getElementById("loading-spinner").style.display = "block";
        a.innerHTML = '';
        let { data } = await axios(`/code?number=${bc}`);
        let code = data.code || "â— Service Unavailable";
        a.innerHTML = '<font id="copy" onclick="Copy()" style="color:red;font-weight:bold">CODE: <span style="color:white;font-weight:bold">' + code + '</span></font><br><br>';
        document.getElementById("loading-spinner").style.display = "none";
      }
    });
  </script>

</body>
</html>
